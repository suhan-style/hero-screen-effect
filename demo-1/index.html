<!DOCTYPE html>
<html lang="en">
<head>
	<title>Page Loading Effect</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta http-equiv='cache-control' content='no-cache'>
   	<meta http-equiv='expires' content='0'>
   	<meta http-equiv='pragma' content='no-cache'>
   	
   	<link rel="stylesheet" href="style.css">
   	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
	<div class="loader">
		<div class="loader-pattern">
			<div class="animateBorder">
				<h1 data-aos="zoom-in" data-aos-duration="2500" data-aos-delay="500">DEVELOPER</h1>
				<div class="subtext" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="2900"><span>FRONTEND | UI | WEB</span></div>

				<span class="top_border" data-aos="anim1" data-aos-duration="2500" data-aos-delay="4500"></span>
				<span class="right_border"></span>
				<span class="bottom_border" data-aos="anim1" data-aos-duration="2500" data-aos-delay="4500"></span>
				<span class="left_border"></span>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>
</html>
